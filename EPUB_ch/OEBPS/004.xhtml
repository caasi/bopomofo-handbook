<h2>一、總表</h2>

<img class="i001" src="images/001.png"/>

<p class="note">註：1.聲符「ㄪ」、「ㄫ」「ㄬ」國音不用。</p>

<p class="note">　　2.韻符「ㄭ」注音時省略不標。</p>

<p class="note2">　　3.本手冊據民國24年「國字旁注之注音符號印刷體式表」重新設計製作，據該表韻符「ㄧ」直式注音寫成「ㄧ」，橫式注音寫成「｜」。惟時空環境變遷，為便於資訊交換及使用習慣等因素，韻符「ㄧ」於橫式注音時以寫成「ㄧ」為原則，也可寫成「｜」。</p>
