	<td>陰平</td>
	<td><img src="images/38.png" class="char"/></td>

</tr>
<tr>
	<td>陽平</td>
	<td><img src="images/39.png" class="char"/></td>
	<td class="left">以向右上斜出代表上升之聲調。</td>
	<td class="left">同上。</td>
</tr>
<tr>
	<td>上聲</td>
	<td><img src="images/40.png" class="char"/></td>
	<td class="left">以鉤符代表先降後升之聲調。</td>
	<td class="left">同上。</td>
</tr>
<tr>
	<td>去聲</td>
	<td><img src="images/41.png" class="char"/></td>
	<td class="left">以向右下斜出代表下降之聲調。</td>
	<td class="left">同上。</td>
</tr>
<tr>
	<td>輕聲</td>
	<td><img src="images/42.png" class="char"/></td>
	<td class="left">以圓點代表較輕短之變調。</td>
	<td class="left">直式注音時標注在字音上方，橫式注音時標注在字音前方。</td>
</tr>
